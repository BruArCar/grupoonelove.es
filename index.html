<!doctype html>

<head>

<title>Grupo One Love | Show profesional estilo festival</title>

<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>

body{
margin:0;
background:#070a12;
color:white;
font-family:Inter;
overflow-x:hidden;
}

/* HEADER */

header{
position:fixed;
width:100%;
top:0;
background:rgba(0,0,0,0.6);
backdrop-filter:blur(10px);
padding:20px;
z-index:1000;
}

.logo{
font-family:Oswald;
font-size:22px;
letter-spacing:3px;
}

/* HERO */

.hero{

height:100vh;

background:
linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.95)),
url("assetsstage.jpg");

background-size:cover;
background-position:center;

display:flex;
align-items:center;
justify-content:center;

text-align:center;

}

.hero h1{

font-family:Oswald;
font-size:80px;
margin:0;

}

.hero p{

font-size:26px;
opacity:0.85;

}

/* BUTTON */

.button{

margin-top:30px;

display:inline-block;

padding:18px 40px;

background:linear-gradient(45deg,#ff2daa,#22d3ee);

border-radius:12px;

text-decoration:none;

color:white;

font-weight:bold;

transition:0.3s;

}

.button:hover{

transform:scale(1.05);

}

/* SECTION */

section{

padding:100px 20px;

max-width:1100px;

margin:auto;

}

h2{

font-family:Oswald;
font-size:42px;
margin-bottom:30px;

}

/* GALLERY */

.gallery{

display:grid;

grid-template-columns:1fr 1fr 1fr;

gap:20px;

}

.gallery img{

width:100%;

border-radius:15px;

transition:0.3s;

cursor:pointer;

}

.gallery img:hover{

transform:scale(1.05);

}

/* VIDEO */

.video iframe{

width:100%;

height:500px;

border-radius:15px;

}

/* CONTACT */

.contact{

background:rgba(255,255,255,0.05);

padding:40px;

border-radius:15px;

font-size:18px;

}

/* FOOTER */

footer{

text-align:center;

padding:50px;

background:black;

}

/* WHATSAPP FLOAT */

.whatsapp{

position:fixed;

bottom:20px;
right:20px;

background:#25D366;

padding:18px 30px;

border-radius:50px;

text-decoration:none;

color:white;

font-weight:bold;

box-shadow:0 0 20px rgba(0,0,0,0.5);

transition:0.3s;

}

.whatsapp:hover{

transform:scale(1.1);

}

/* MOBILE */

@media(max-width:800px){

.hero h1{

font-size:40px;

}

.gallery{

grid-template-columns:1fr;

}

}

</style>

</head>

<body>
